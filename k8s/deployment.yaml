apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: hello
  labels:
    app: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: default-route-openshift-image-registry.apps-crc.testing/hello/hello
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
